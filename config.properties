# Configuração do Projeto Googol
# Este ficheiro define os parâmetros de execução de todos os componentes

# === RMI Registry ===
rmi.port=1099

# === Configuração de Rede para Sistema Distribuído ===
# SIMPLESMENTE configure os IPs das suas duas máquinas aqui!
# Para execução LOCAL (tudo numa máquina): use "localhost" em ambos
# Para execução DISTRIBUÍDA: use os IPs reais (ex: 192.168.1.10)

# IP da Máquina #1 (Gateway + Barrel0 + Downloader + RMI Registry)
machine1.ip=194.210.32.121

# IP da Máquina #2 (Barrel1 + Downloader + Cliente)
machine2.ip=194.210.37.216

# Nota: O sistema configura automaticamente tudo baseado nestes 2 IPs!

# === Gateway ===
gateway.name=GoogolGateway
gateway.log.file=indexed_urls.log

# === Storage Barrels ===
# Número de barrels a criar (serão nomeados GoogolBarrel0, GoogolBarrel1, ...)
barrels.count=2
# Prefixo para os nomes dos barrels
barrels.prefix=GoogolBarrel

# Persistência: o Barrel primário (índice 0) guarda estado automaticamente
# Intervalo em segundos para auto-save (apenas Barrel 0)
barrel.autosave.interval=60

# Configurações do Filtro de Bloom para otimização de pesquisas
# Número esperado de palavras únicas no índice
bloom.expected.elements=10000
# Taxa de falsos positivos aceitável (0.01 = 1%)
bloom.false.positive.rate=0.01

# === Downloaders ===
downloader.threads=2
downloader.timeout=10000
downloader.max.retries=3
downloader.retry.delay=1000

# === Cliente ===
# (Os componentes usam automaticamente gateway.name e a lista gerada de barrels)

# === Estatísticas ===
# Intervalo (em milissegundos) para a thread de monitorização verificar mudanças
statistics.monitor.interval=3000
