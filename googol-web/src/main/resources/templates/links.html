<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Backlinks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white p-4 border-bottom">
            <a href="javascript:history.back()" class="text-decoration-none mb-3 d-block text-secondary">
                <i class="fas fa-arrow-left me-1"></i> Voltar aos resultados
            </a>
            <h4 class="mb-0">Páginas que apontam para:</h4>
            <div class="text-primary font-monospace mt-2 text-break" th:text="${targetUrl}">http://site.com</div>
        </div>
        
        <div class="card-body p-0">
            <div class="list-group list-group-flush">
                <div th:each="link : ${backlinks}" class="list-group-item p-3">
                    <i class="fas fa-link text-muted me-2"></i>
                    <a th:href="${link}" th:text="${link}" target="_blank" class="text-decoration-none text-dark">link</a>
                </div>
                
                <div th:if="${#lists.isEmpty(backlinks)}" class="p-5 text-center text-muted">
                    <i class="fas fa-ghost fa-3x mb-3 text-secondary"></i>
                    <p class="lead">Nenhuma página indexada aponta para este URL.</p>
                    <small>Experimente indexar mais páginas que possam conter referências a este site.</small>
                </div>
            </div>
        </div>
        
        <div class="card-footer bg-light text-muted small p-3">
            Total de backlinks encontrados: <span th:text="${#lists.size(backlinks)}">0</span>
        </div>
    </div>
</div>

</body>
</html>
